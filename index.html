<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSMS API Manager</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .section h3 {
            margin-top: 0;
            color: #007bff;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 150px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #5a6268;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            background: #fff;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }
        .badge.admin { background: #ffc107; color: #000; }
        .badge.user { background: #28a745; color: #fff; }
        .badge.status { background: #17a2b8; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå CSMS API Manager</h1>

        <!-- ========== ADMIN API ========== -->
        <div class="section">
            <h3>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å <span class="badge admin">ADMIN</span></h3>
            
            <div class="controls">
                <button onclick="fetchAdminStations()">–ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ —Å—Ç–∞–Ω—Ü–∏–∏</button>
                <button onclick="fetchTransactions()">–ü–æ–ª—É—á–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</button>
            </div>

            <div class="controls">
                <input id="adminStationId" placeholder="Station ID" value="CP_001">
                <input id="adminConnectorId" placeholder="Connector ID" value="1">
                <button onclick="adminStartStation()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å—Ç–∞–Ω—Ü–∏—é</button>
                <button onclick="adminStopStation()" class="danger">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å—Ç–∞–Ω—Ü–∏—é</button>
            </div>

            <div class="controls">
                <input id="adminRemoteStationId" placeholder="Station ID" value="CP_001">
                <input id="adminRemoteConnectorId" placeholder="Connector ID" value="1">
                <input id="adminRemoteIdTag" placeholder="ID Tag" value="USER_123">
                <button onclick="adminRemoteStart()">Remote Start Session</button>
            </div>

            <div class="controls">
                <input id="adminStopRemoteStationId" placeholder="Station ID" value="CP_001">
                <input id="adminStopRemoteConnectorId" placeholder="Connector ID" value="1">
                <input id="adminStopRemoteTxId" placeholder="Transaction ID" value="">
                <button onclick="adminRemoteStop()" class="danger">Remote Stop Session</button>
            </div>
        </div>

        <!-- ========== USER API ========== -->
        <div class="section">
            <h3>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ <span class="badge user">USER</span></h3>
            
            <div class="controls">
                <button onclick="fetchUserStations()">–î–æ—Å—Ç—É–ø–Ω—ã–µ —Å—Ç–∞–Ω—Ü–∏–∏</button>
                <button onclick="fetchMySessions()">–ú–æ–∏ —Å–µ—Å—Å–∏–∏</button>
            </div>

            <div class="controls">
                <input id="userStationId" placeholder="Station ID" value="CP_001">
                <input id="userConnectorId" placeholder="Connector ID" value="1">
                <button onclick="checkConnectorStatus()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
            </div>

            <div class="controls">
                <input id="userStartStationId" placeholder="Station ID" value="CP_001">
                <input id="userStartConnectorId" placeholder="Connector ID" value="1">
                <input id="userStartUserId" placeholder="User ID" value="user123">
                <button onclick="userStartCharging()">–ù–∞—á–∞—Ç—å –∑–∞—Ä—è–¥–∫—É</button>
            </div>

            <div class="controls">
                <input id="userStopStationId" placeholder="Station ID" value="CP_001">
                <input id="userStopConnectorId" placeholder="Connector ID" value="1">
                <input id="userStopUserId" placeholder="User ID" value="user123">
                <input id="userStopTxId" placeholder="Transaction ID" value="">
                <button onclick="userStopCharging()" class="danger">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞—Ä—è–¥–∫—É</button>
            </div>
        </div>

        <!-- ========== STATUS API ========== -->
        <div class="section">
            <h3>–°—Ç–∞—Ç—É—Å –∫–æ–Ω–Ω–µ–∫—Ç–æ—Ä–∞ <span class="badge status">STATUS</span></h3>
            
            <div class="controls">
                <input id="statusStationId" placeholder="Station ID" value="CP_001">
                <input id="statusConnectorId" placeholder="Connector ID" value="1">
                <button onclick="fetchStatus()">–ü–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8081';

        function log(text) {
            const output = document.getElementById('output');
            const time = new Date().toLocaleTimeString();
            output.textContent += `[${time}] ${text}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearLog() {
            document.getElementById('output').textContent = '';
        }

        // ========== ADMIN API ==========
        async function fetchAdminStations() {
            try {
                const res = await fetch(`${BASE_URL}/api/admin/stations`);
                const data = await res.json();
                log('üìä ADMIN STATIONS:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function fetchTransactions() {
            try {
                const res = await fetch(`${BASE_URL}/api/transactions`);
                const data = await res.json();
                log('üìã TRANSACTIONS:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function adminStartStation() {
            const stationId = document.getElementById('adminStationId').value;
            try {
                const res = await fetch(`${BASE_URL}/api/admin/start-station`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chargePointId: stationId })
                });
                const data = await res.json();
                log('üöÄ START STATION:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function adminStopStation() {
            const stationId = document.getElementById('adminStationId').value;
            try {
                const res = await fetch(`${BASE_URL}/api/admin/stop-station`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chargePointId: stationId })
                });
                const data = await res.json();
                log('üõë STOP STATION:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function adminRemoteStart() {
            const body = {
                chargePointId: document.getElementById('adminRemoteStationId').value,
                connectorId: parseInt(document.getElementById('adminRemoteConnectorId').value),
                idTag: document.getElementById('adminRemoteIdTag').value
            };
            try {
                const res = await fetch(`${BASE_URL}/api/admin/remote-start-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                log('‚ö° REMOTE START:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function adminRemoteStop() {
            const body = {
                chargePointId: document.getElementById('adminStopRemoteStationId').value,
                connectorId: parseInt(document.getElementById('adminStopRemoteConnectorId').value),
                transactionId: document.getElementById('adminStopRemoteTxId').value
            };
            try {
                const res = await fetch(`${BASE_URL}/api/admin/remote-stop-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                log('‚èπÔ∏è REMOTE STOP:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        // ========== USER API ==========
        async function fetchUserStations() {
            try {
                const res = await fetch(`${BASE_URL}/api/user/stations`);
                const data = await res.json();
                log('üîå AVAILABLE STATIONS:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function checkConnectorStatus() {
            const stationId = document.getElementById('userStationId').value;
            const connectorId = document.getElementById('userConnectorId').value;
            try {
                const res = await fetch(`${BASE_URL}/api/user/connector-status/${stationId}/${connectorId}`);
                const data = await res.json();
                log('üìä CONNECTOR STATUS:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function userStartCharging() {
            const body = {
                stationId: document.getElementById('userStartStationId').value,
                connectorId: parseInt(document.getElementById('userStartConnectorId').value),
                userId: document.getElementById('userStartUserId').value
            };
            try {
                const res = await fetch(`${BASE_URL}/api/user/start-charging`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                log('‚ö° START CHARGING:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function userStopCharging() {
            const body = {
                stationId: document.getElementById('userStopStationId').value,
                connectorId: parseInt(document.getElementById('userStopConnectorId').value),
                userId: document.getElementById('userStopUserId').value,
                transactionId: document.getElementById('userStopTxId').value
            };
            try {
                const res = await fetch(`${BASE_URL}/api/user/stop-charging`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                log('‚èπÔ∏è STOP CHARGING:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        async function fetchMySessions() {
            const userId = prompt('Enter User ID:', 'user123');
            if (!userId) return;
            try {
                const res = await fetch(`${BASE_URL}/api/user/my-sessions?userId=${userId}`);
                const data = await res.json();
                log('üìã MY SESSIONS:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        // ========== STATUS API ==========
        async function fetchStatus() {
            const stationId = document.getElementById('statusStationId').value;
            const connectorId = document.getElementById('statusConnectorId').value;
            try {
                const res = await fetch(`${BASE_URL}/api/status/${stationId}/${connectorId}`);
                const data = await res.json();
                log('üìä STATUS:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
                log('‚ùå Error: ' + err);
            }
        }

        // Auto-clear log on load
        window.onload = () => {
            log('üöÄ CSMS API Manager ready!');
            log('Click buttons to test API endpoints\n');
        };
    </script>
</body>
</html>
